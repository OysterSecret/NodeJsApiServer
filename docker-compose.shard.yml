version: '2'
services:
    mongo-1-2:
        container_name: "mongo-1-2"
        image: mongo
        ports:
            - "30012:27017"
        command: mongod --replSet rs1 --shardsvr --port 27017
        restart: always

    mongo-1-3:
        container_name: "mongo-1-3"
        image: mongo
        ports:
            - "30013:27017"
        command: mongod --replSet rs1 --shardsvr --port 27017
        restart: always 

    mongo-1-1:
        container_name: "mongo-1-1"
        image: mongo
        ports:
            - "30011:27017"
        command: mongod --replSet rs1 --shardsvr --port 27017
        links:
            - mongo-1-2:mongo-1-2
            - mongo-1-3:mongo-1-3
        restart: always

    mongo-rs1-setup:
        container_name: "mongo-rs1-setup"
        image: mongo
        depends_on:
            - "mongo-1-1"
        links:
            - mongo-1-1:mongo-1-1
            - mongo-1-2:mongo-1-2
            - mongo-1-3:mongo-1-3
        volumes:
            - ./scripts:/scripts
        environment: 
            - MONGO1=mongo-1-1
            - MONGO2=mongo-1-2
            - MONGO3=mongo-1-3
            - RS=rs1
        entrypoint: [ "/scripts/setup.sh" ]

    mongo-2-2:
        container_name: "mongo-2-2"
        image: mongo
        ports:
            - "30042:27017"
        command: mongod --replSet rs2 --shardsvr --port 27017
        restart: always

    mongo-2-3:
        container_name: "mongo-2-3"
        image: mongo
        ports:
            - "30043:27017"
        command: mongod --replSet rs2 --shardsvr --port 27017
        restart: always 

    mongo-2-1:
        container_name: "mongo-2-1"
        image: mongo
        ports:
            - "30041:27017"
        command: mongod --replSet rs2 --shardsvr --port 27017
        links:
            - mongo-2-2:mongo-2-2
            - mongo-2-3:mongo-2-3
        restart: always

    mongo-rs2-setup:
        container_name: "mongo-rs2-setup"
        image: mongo
        depends_on:
            - "mongo-2-1"
        links:
            - mongo-2-1:mongo-2-1
            - mongo-2-2:mongo-2-2
            - mongo-2-3:mongo-2-3
        volumes:
            - ./scripts:/scripts
        environment: 
            - MONGO1=mongo-2-1
            - MONGO2=mongo-2-2
            - MONGO3=mongo-2-3
            - RS=rs2
        entrypoint: [ "/scripts/setup.sh" ]

